<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    
    <title>Food Lovers</title>
    <link rel="shortcut icon" type="image/jpg" href="./img/background.jpg"/>
</head>

<body>
    <header>
        <div id="first"><img src="img/logo.png" alt="logo"></div>

        <div id="second">
            <h1>
                Food Lovers
            </h1>
        </div>
    </header>

    
    <main>
        <div id="mainDiv">
            <section id="left">

                <form id="myForm">
                    <fieldset>
                        <label class="la" for="customer">Customer Name</label>
                        <br>
                        <input class="inputs" type="text" name="customer" id="customer">
                        <br>

                        <label class="la" for="typeF">Food Type</label>
                        <br>
                        <select class="inputs" name="typeF" id="typeF">
                            <option value="shawarma">shawarma</option>
                            <option value="burger">burger</option>
                            <option value="pizza">pizza</option>
                        </select>
                        <br>

                        <input type='submit' value="submit" id="ccc">
                    </fieldset>
                </form>
            </section>


            <section id="right">
                <table id="myFood">
                    <tr>
                        <th>Order Image</th>
                        <th>Order Details</th>
                        <th>Delete</th>
                    </tr>
                </table>
            </section>
        </div>
    </main>

    <footer>
        <h4>
            Footer
        </h4>
    </footer>
    
    <script src="app.js"></script>

</body>

</html>
